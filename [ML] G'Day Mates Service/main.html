<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G'day Mate</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #ffffff;
        color: #333;
      }

      header {
        background-color: #fdf5ef;
        position: relative;
        text-align: center;
        padding: 50px 20px;
      }

      header .logo {
        font-size: 24px;
        color: #000;
        font-weight: bold;
      }

      header .logo img {
        width: 40px;
        vertical-align: middle;
      }

      header .nav {
        margin-top: 20px;
      }

      header .nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #555;
      }

      .hero {
        background-color: #fdf5ef;
        clip-path: ellipse(100% 50% at 50% 100%);
        text-align: center;
        padding: 100px 20px;
      }

      .hero h1 {
        font-size: 48px;
        color: #0078ff;
        margin-bottom: 10px;
      }

      .hero p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .hero button {
        padding: 10px 20px;
        background-color: #0078ff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .content {
        background-color: #ffffff;
        padding: 50px 20px;
        text-align: center;
      }

      .content img {
        width: 80%;
        max-width: 600px;
        border-radius: 10px;
      }

      footer {
        background-color: #fdf5ef;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .hero h1 {
          font-size: 36px;
        }

        .hero p {
          font-size: 16px;
        }

        .content img {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"><img src="logo.png" alt="Logo" /> G'day Mate</div>
      <div class="nav">
        <a href="#">About us</a>
        <a href="#">Project</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
      </div>
    </header>

    <div class="hero">
      <h1>G'day Mate</h1>
      <p>객관적인 동료 평가를 위한 AI 서비스</p>
      <button>시작하러 가기</button>
    </div>

    <div class="content">
      <img src="team-illustration.png" alt="Team Illustration" />
    </div>

    <footer>&copy; 2024 G'day Mate. All rights reserved.</footer>
  </body>
</html>
